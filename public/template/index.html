<div class="panel panel-default">
  <ul class="breadcrumb">
    <li ng-class="{active:$last}" ng-repeat="i in breadcrumb" >
      <a ng-if="!$last" ng-bind="i.remark" ui-sref="child({key:i.id})"></a>
      <span ng-if="$last" ng-bind="i.remark"></span>
    </li>
  </ul>

  <div class="panel-body" ng-show="listLength">
    <div id="page" class="row">
      <div class="col-md-12">
        <h6>
          <a class="btn btn-default btn-xs" ng-click="add()"><i class="glyphicon glyphicon-plus"></i>添加</a>
        </h6>
        <div class="list clearfix">
          <div class="item item1" ng-repeat="(k,v) in listLength track by $index">
            <a ui-sref="child({key:stateParams.key,page:$index})">{{$index}}</a>
          </div>
        </div>
        <div class="alert alert-info" role="alert">
          <p>请拖拽改变顺序</p>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <tr>
      <th>备注</th>
      <th>默认值</th>
    </tr>
    <tr ng-repeat="(key,v) in list track by $index">
      <td>{{key|analysis:'info'}}</td>
      <td distinguish="v" key="key"></td>
    </tr>
  </table>
  <div class="panel-footer">

    <button type="button" class="btn btn-primary">Primary</button>

  </div>
</div>
